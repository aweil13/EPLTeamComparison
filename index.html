<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./dist/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">    
    <title>EPL Team Comparison</title>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="./dist/main.js"></script>
</head>
<body>
    <h1>EPL Team Comparison</h1>
      <div class="main">
        <div class="search-container">
          <h2 class="pick-teams-title">Pick Two Teams</h2>
          <div class="select-container">
            <div class="team1-input">
              <span class="team-label">Team 1</span>
              <label for="season1">Pick a Season</label>
              <select name="season1" class="team1-season">
                <option disabled selected value>Select a Season</option>
                <option value="2009-2010">2009-2010</option>
                <option value="2010-2011">2010-2011</option>
                <option value="2011-2012">2011-2012</option>
                <option value="2012-2013">2012-2013</option>
                <option value="2013-2014">2013-2014</option>
                <option value="2014-2015">2014-2015</option>
                <option value="2015-2016">2015-2016</option>
                <option value="2016-2017">2016-2017</option>
                <option value="2017-2018">2017-2018</option>
                <option value="2018-2019">2018-2019</option>
              </select>
              <label for="team1">Pick a Team</label>
              <select name="team1" class="team1-name"></select>
            </div>
            <div class="team2-input">
              <span class="team-label">Team 2</span>
              <label for="season2">Pick a Season</label>
              <select name="season2" class="team2-season">
                <option disabled selected value>Select a Season</option>
                <option value="2009-2010">2009-2010</option>
                <option value="2010-2011">2010-2011</option>
                <option value="2011-2012">2011-2012</option>
                <option value="2012-2013">2012-2013</option>
                <option value="2013-2014">2013-2014</option>
                <option value="2014-2015">2014-2015</option>
                <option value="2015-2016">2015-2016</option>
                <option value="2016-2017">2016-2017</option>
                <option value="2017-2018">2017-2018</option>
                <option value="2018-2019">2018-2019</option>
              </select>
              <label for="team2">Pick a Team</label>
              <select name="team2" class="team2-name"></select>
            </div>
          </div>
          <input type="submit" value="Compare!" class="compare-button">
        </div>
        <div class="output-container">
          <div id="svg-container"></div>
          <div class="change-graph-type-container"></div>
          <div class="reset-button-container"></div>
        </div>
      </div>
</body>
<footer>
    <div class="footer-div">
        <span>Alejandro Weil:</span>
        <a href="https://github.com/aweil13/EPLTeamComparison">
            <img class="footer-image" src="./assets/github-icon.png" >
        </a>
    </div>
</footer>
</html>
